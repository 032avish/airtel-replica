<!DOCTYPE html>
<html>
  <head>
    <title>Airtel Payment Page</title>
    <link rel="stylesheet" href="css/payment.css">
  </head>
  <body>
    <div id="payment-form">
      <h1>Airtel Payment Page</h1>
      <form>
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" pattern="\d{16}" maxlength="16" required>
        <div class="error-message">Please enter a valid 16-digit card number</div>

        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv" pattern="\d{3}" maxlength="3" required>
        <div class="error-message">Please enter a valid 3-digit CVV number</div>

        <label for="expiry-date">Expiry Date</label>
        <input type="date" id="expiry-date" name="expiry-date" pattern="\d{2}/\d{2}" required>
        <div class="error-message">Please enter a valid expiry date in the format MM/YY</div>

        <button onclick="window.location.href='success.html'">Pay now</button>
      </form>

      <div id="success">
        <img src="success.png" alt="Recharge Successful">
      </div>
    </div>

    <script>
      // Handle form submission
      document.querySelector('#payment-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting

        // Validate card number
        var cardNumberInput = document.querySelector('#card-number');
        if (!cardNumberInput.checkValidity()) {
          cardNumberInput.parentNode.querySelector('.error-message').style.display = 'block';
          return;
        }

        // Validate CVV
        var cvvInput = document.querySelector('#cvv');
        if (!cvvInput.checkValidity()) {
          cvvInput.parentNode.querySelector('.error-message').style.display = 'block';
          return;
        }

    // Show success message
    document.querySelector('#success').style.display = 'block';
  });

  // Hide error messages on input change
  document.querySelectorAll('input').forEach(function(input) {
    input.addEventListener('input', function() {
      this.parentNode.querySelector('.error-message').style.display = 'none';
    });
  });
</script>
</body>
</html>
